apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
        - name: weather-con
          image: charanreddy12/weather-app
          port:
              - containerPort: 8080